        // 安全保护与功能优化
        (function() {
            'use strict';

            // 安全事件处理器
            const securityHandler = (e) => {
                const forbiddenKeys = new Set(['F12', 'I', 'U', 'c', 'C']);
                const isDevToolsShortcut = (e.ctrlKey && e.shiftKey && forbiddenKeys.has(e.key)) ||
                                         (e.ctrlKey && forbiddenKeys.has(e.key)) ||
                                         e.key === 'F12';

                if (isDevToolsShortcut) {
                    e.preventDefault();
                    return false;
                }
            };

            // 事件监听器注册
            const addEvent = (type, handler) => {
                document.addEventListener(type, handler, { passive: false });
            };

            // 初始化安全保护
            addEvent('keydown', securityHandler);
            addEvent('contextmenu', (e) => e.preventDefault());
            addEvent('copy', (e) => e.preventDefault());
            addEvent('cut', (e) => e.preventDefault());

            // 渐进增强功能
            try {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js');
                }
            } catch (error) {
                console.log('Service Worker 注册失败:', error);
            }
        })();
    </script>
